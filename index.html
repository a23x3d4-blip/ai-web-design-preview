<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>質問・ニュース・掲示板サイト</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 700px;
      height: 85vh;
      background: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .tab-bar {
      display: flex;
      background: #e0e0e0;
      border-bottom: 1px solid #ccc;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 15px;
      cursor: pointer;
      font-weight: bold;
      color: #555;
      transition: background 0.3s, color 0.3s;
    }

    .tab.active {
      background: #000;
      color: #fff;
    }

    .content {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: none;
    }

    .content.active {
      display: block;
    }

    /* 共通スタイル */
    .message-box, .board-box {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .messages, .posts {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .message, .post {
      margin-bottom: 15px;
      padding: 10px 15px;
      border-radius: 10px;
      line-height: 1.4;
      background: #e6e6e6;
      color: #000;
    }

    .message.user {
      background: #000;
      color: #fff;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .input-area {
      display: flex;
      border-top: 1px solid #ccc;
      padding: 10px;
      background: #f5f5f5;
    }

    .input-area input, .input-area textarea {
      flex: 1;
      padding: 10px;
      border: 1px solid #bbb;
      border-radius: 5px;
      background: #fff;
      color: #000;
      outline: none;
      font-size: 14px;
    }

    .input-area button {
      margin-left: 10px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .input-area button:hover {
      background: #333;
    }

    /* ニュースランキング */
    .news-card {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-bottom: 15px;
      padding: 15px;
      display: flex;
      align-items: center;
      gap: 15px;
      transition: transform 0.2s;
    }

    .news-card:hover {
      transform: scale(1.02);
    }

    .news-rank {
      font-size: 24px;
      font-weight: bold;
      width: 40px;
      text-align: center;
      color: #000;
    }

    .news-info {
      flex: 1;
    }

    .news-info h3 {
      margin: 0 0 8px 0;
      font-size: 18px;
      color: #000;
    }

    .news-info p {
      margin: 0;
      font-size: 14px;
      color: #444;
    }

    .news-card img {
      width: 80px;
      height: 80px;
      border-radius: 5px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tab-bar">
      <div class="tab active" id="chatTab" onclick="switchTab('chat')">質問</div>
      <div class="tab" id="newsTab" onclick="switchTab('news')">ニュース</div>
      <div class="tab" id="boardTab" onclick="switchTab('board')">掲示板</div>
    </div>

    <!-- 質問画面 -->
    <div class="content active" id="chatContent">
      <div class="message-box">
        <div class="messages" id="chatBox">
          <div class="message bot">こんにちは！質問をどうぞ。</div>
        </div>
        <div class="input-area">
          <input type="text" id="userInput" placeholder="質問を入力..." />
          <button onclick="sendMessage()">送信</button>
        </div>
      </div>
    </div>

    <!-- ニュース画面 -->
    <div class="content" id="newsContent">
      <!-- ランキング1〜5 -->
      <div class="news-card">
        <div class="news-rank">1</div>
        <img src="https://via.placeholder.com/80" alt="news1">
        <div class="news-info">
          <h3>最新ニュースタイトル1</h3>
          <p>Yahooニュース風のランキング形式サンプル記事です。</p>
        </div>
      </div>
      <div class="news-card">
        <div class="news-rank">2</div>
        <img src="https://via.placeholder.com/80" alt="news2">
        <div class="news-info">
          <h3>最新ニュースタイトル2</h3>
          <p>2位の記事サンプルです。タイトルと概要を表示しています。</p>
        </div>
      </div>
      <div class="news-card">
        <div class="news-rank">3</div>
        <img src="https://via.placeholder.com/80" alt="news3">
        <div class="news-info">
          <h3>最新ニュースタイトル3</h3>
          <p>3位の記事サンプルです。ランキング形式で表示。</p>
        </div>
      </div>
      <div class="news-card">
        <div class="news-rank">4</div>
        <img src="https://via.placeholder.com/80" alt="news4">
        <div class="news-info">
          <h3>最新ニュースタイトル4</h3>
          <p>4位の記事サンプルです。ランキング形式で表示。</p>
        </div>
      </div>
      <div class="news-card">
        <div class="news-rank">5</div>
        <img src="https://via.placeholder.com/80" alt="news5">
        <div class="news-info">
          <h3>最新ニュースタイトル5</h3>
          <p>5位の記事サンプルです。ランキング形式で表示。</p>
        </div>
      </div>
    </div>

    <!-- 掲示板画面 -->
<div class="content" id="boardContent">
  <div class="board-box">
    <div class="posts" id="postBox"></div>
    <div class="input-area">
      <textarea id="postInput" placeholder="投稿内容を入力..."></textarea>
      <button onclick="postMessage()">投稿</button>
    </div>
  </div>
</div>

<script>
  function postMessage() {
    const input = document.getElementById('postInput');
    const postBox = document.getElementById('postBox');
    const text = input.value.trim();
    if (text === '') return;

    const post = document.createElement('div');
    post.classList.add('post');
    post.textContent = text;

    postBox.appendChild(post);
    input.value = '';
    postBox.scrollTop = postBox.scrollHeight;
  }
</script>
