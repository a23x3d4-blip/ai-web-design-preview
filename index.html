<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>質問 & ニュースサイト</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 700px;
      height: 85vh;
      background: #111;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(255,255,255,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .tab-bar {
      display: flex;
      background: #222;
      border-bottom: 1px solid #333;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 15px;
      cursor: pointer;
      font-weight: bold;
      color: #aaa;
      transition: background 0.3s, color 0.3s;
    }

    .tab.active {
      background: #fff;
      color: #000;
    }

    .content {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: none;
    }

    .content.active {
      display: block;
    }

    /* 質問画面 */
    .question-box {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .questions {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .message {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
    }

    .message.user {
      align-items: flex-end;
    }

    .message.bot {
      align-items: flex-start;
    }

    .bubble {
      max-width: 80%;
      padding: 10px 15px;
      border-radius: 10px;
      line-height: 1.4;
    }

    .user .bubble {
      background: #fff;
      color: #000;
      border-bottom-right-radius: 0;
    }

    .bot .bubble {
      background: #333;
      color: #fff;
      border-bottom-left-radius: 0;
    }

    .input-area {
      display: flex;
      border-top: 1px solid #333;
      padding: 10px;
      background: #111;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 5px;
      background: #000;
      color: #fff;
      outline: none;
      font-size: 14px;
    }

    .input-area button {
      margin-left: 10px;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .input-area button:hover {
      background: #ddd;
    }

    /* ニュース画面 */
    .news-card {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 10px;
      margin-bottom: 20px;
      padding: 15px;
      display: flex;
      gap: 15px;
      align-items: center;
      transition: transform 0.2s;
    }

    .news-card:hover {
      transform: scale(1.02);
    }

    .news-card img {
      width: 100px;
      height: 100px;
      border-radius: 5px;
      object-fit: cover;
    }

    .news-info {
      flex: 1;
    }

    .news-info h3 {
      margin: 0 0 8px 0;
      font-size: 18px;
      color: #fff;
    }

    .news-info p {
      margin: 0;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tab-bar">
      <div class="tab active" id="chatTab" onclick="switchTab('chat')">質問</div>
      <div class="tab" id="newsTab" onclick="switchTab('news')">ニュース</div>
    </div>

    <!-- 質問画面 -->
    <div class="content active" id="chatContent">
      <div class="question-box">
        <div class="questions" id="chatBox">
          <div class="message bot">
            <div class="bubble">こんにちは！質問をどうぞ。</div>
          </div>
        </div>
        <div class="input-area">
          <input type="text" id="userInput" placeholder="質問を入力..." />
          <button onclick="sendMessage()">送信</button>
        </div>
      </div>
    </div>

    <!-- ニュース画面 -->
    <div class="content" id="newsContent">
      <div class="news-card">
        <img src="https://via.placeholder.com/100" alt="news1">
        <div class="news-info">
          <h3>最新ニュースタイトル1</h3>
          <p>これはYahooニュース風のサンプル記事です。内容の概要をここに表示します。</p>
        </div>
      </div>

      <div class="news-card">
        <img src="https://via.placeholder.com/100" alt="news2">
        <div class="news-info">
          <h3>最新ニュースタイトル2</h3>
          <p>クリックで詳細を開くようなデザインも追加できます。</p>
        </div>
      </div>

      <div class="news-card">
        <img src="https://via.placeholder.com/100" alt="news3">
        <div class="news-info">
          <h3>最新ニュースタイトル3</h3>
          <p>カード型レイアウトで画像とテキストを整列しています。</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    function switchTab(tab) {
      const chatTab = document.getElementById('chatTab');
      const newsTab = document.getElementById('newsTab');
      const chatContent = document.getElementById('chatContent');
      const newsContent = document.getElementById('newsContent');

      if (tab === 'chat') {
        chatTab.classList.add('active');
        newsTab.classList.remove('active');
        chatContent.classList.add('active');
        newsContent.classList.remove('active');
      } else {
        newsTab.classList.add('active');
        chatTab.classList.remove('active');
        newsContent.classList.add('active');
        chatContent.classList.remove('active');
      }
    }

    function sendMessage() {
      const input = document.getElementById('userInput');
      const chatBox = document.getElementById('chatBox');
      const text = input.value.trim();
      if (text === '') return;

      const userMsg = document.createElement('div');
      userMsg.classList.add('message', 'user');
      userMsg.innerHTML = `<div class="bubble">${text}</div>`;
      chatBox.appendChild(userMsg);

      input.value = '';
      chatBox.scrollTop = chatBox.scrollHeight;

      setTimeout(() => {
        const botMsg = document.createElement('div');
        botMsg.classList.add('message', 'bot');
        botMsg.innerHTML = `<div class="bubble">「${text}」について考えています...</div>`;
        chatBox.appendChild(botMsg);
        chatBox.scrollTop = chatBox.scrollHeight;
      }, 800);
    }
  </script>
</body>
</html>
